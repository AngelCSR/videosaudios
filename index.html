<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos y Audios</title>
    <link rel="icon" href="favicon-32x32.png" sizes="32*32" type="image/png">
</head>
<body>
    <header>
        <h1>Manejo de videoHTML</h1>
        <video style="width: 600px;" height="400" controls>
           <h2>Video mp4 </h2>
           <source src="videos/Publicar20s (1).mp4" type="video/mp4">
           <h2>Video webm </h2>
           <source src="videos/Publicar20s (1).webm" type="video/webm">
            <h2>Video ovg</h2>
            <source src="videos/Publicar20s.ogv" type="video/ogv">
        </video>
        <h1>Manejo de audio HTML</h1>
        <audio controls="" autoplay="" style="width: 500px;" >
            <h2>video ma4</h2>
            <source src="audios/audio.m4a" type="audio/m4a">
            <h2>video mp3</h2>
            <source src="audios/audio.mp3" type="audio/mp3">
            <h2>video ogg</h2>
            <source src="audios/audio.ogg" type="audio/ogg">

        </audio>
        
    </header>

</body>
</html>
